<!DOCTYPE html>
<html lang="en">
<head>
    <script src="scripts/vue.js"></script>
    <link href='http://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
    <link href="style/style.css" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Stopwatch</title>

</head>
<body>
<div id="stopwatch">
    <div id="time">{{ time }}</div>
    <a v-on:click="leftButtonAction" class="action-button shadow animate" v-bind:class="[leftButCls]">{{ leftButton }}</a>
    <a v-on:click="rightButtonAction" class="action-button shadow animate" v-bind:class="[rightButCls]">{{ rightButton }}</a>

    <ol type = "1">
        <li v-for="lap in laps">
            <span>{{ lap.time }}</span>
        </li>
    </ol>
</div>
<script src="scripts/stopwatch.js"></script>
</body>
</html>
